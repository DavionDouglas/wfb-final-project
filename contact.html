<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylesc.css">
    <script src="https://kit.fontawesome.com/4d1a00b8b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hit us up & let us know what we can help you with. No question is a dumb question.</h1>
    <div class="container">
        <form action="about.html">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name ..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name ..">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="London">London</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Let us know what we can help you with!" style="height:200px;"></textarea>

                <input type="submit" value="Submit">

        </form>
    </div>
    <footer class="border">
        
        
        <h4>Social Media & More!</h4>
            <a href="https://youtu.be/PMHDQdXMEzI"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://twitter.com/daveedouglas"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com/dayv3onn"><i class="fa-brands fa-instagram"></i></a>
            <a href="about.html"><i class="fa-solid fa-info"></i></a>
            <p class="1st">Follow us on all platforms for the latest updates along with content & products. Stay Awesome!
            </p>
            
    </footer>
    
</body>
</html>
